<!DOCTYPE html>
<html lang="en">

<head>

    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>QR Generator</h1>
    <label for="linkInput">Heading</label>
    <input type="text" id="headingInput">
    <br>
    <label for="linkInput">Url Link</label>
    <input type="text" id="linkInput">
    <br>
    <button type="button" id="qrButton">Generate Qr</button>
    <br>
    <div id="qrcodePrent">

        <div style=" display: flex;
        align-items: center;
        justify-content: center;">
            <div style="margin-top: 100px;">
                <div id="qrHeading"></div>
                <br>
                <div id="qrcode"></div>
            </div>


        </div>

    </div>


    <button type="button" id="printBtn" class="d-none">Print </button>
